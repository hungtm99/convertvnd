<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3S - Chuyển đổi</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3>Hướng dẫn sử dụng:</h3>
                    <p>1. Nhập dãy số muốn chuyển đổi vào ô <strong>"Số tiền (bằng số)"</strong></p>
                    <p>2. Ấn nút <strong>"Chuyển đổi"</strong> hoặc ấn phím <strong>"Enter"</strong></p>
                    <p>3. Ấn nút <strong>"Copy nội dung"</strong> để lưu tạm nội dung mới thực hiện chuyển đổi</p>
                    <p>4. Ấn nút <strong>"Làm mới"</strong> để làm mới ô <strong>"Số tiền (bằng số)"</strong></p>
                    <p><strong>Lưu ý:</strong> <span class ="text-red">Không nhập số tiền là số thập phân</span></p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="usr">Số tiền (bằng số):</label>
                        <input type="number" class="form-control" id="number" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="pwd">&nbsp;</label>
                        <br>
                        <button class="btn btn-outline-success" id="chuyendoi"> Chuyển đổi </button>
                        <button class="btn btn-outline-danger" id="lammoi"> Làm mới </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="usr">Số tiền (bằng chữ):</label>
                        <input type="text" class="form-control" id="tienchu">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label><span class="badge badge-pill badge-success" id="thongbao"></span></label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group text-center">
                        <label for="pwd">&nbsp;</label>
                        <button class="btn btn-outline-info" id="copytext"> Copy nội dung </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
